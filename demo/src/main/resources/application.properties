spring.application.name=cadastro-porto

# Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/projeto-porto?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1243
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update   # Pode ser "create", "update", "validate" ou "none"
spring.jpa.show-sql=true  # Para exibir as queries no console
